<!doctype>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>html5 video Support Test</title>
    <style type="text/css">

    </style>
</head>

<body>
    <h1 style="text-align:center">测试浏览器支持视频格式</h1>

    <h3>H.264/MP4</h3>
    <video controls="controls" autoplay="autoplay">
        <source src="assets/verge.mp4" type="video/mp4">
        <p>您的浏览器不支持 H.264/MP4</p>
    </video>

    <h3>WebM</h3>
    <video controls="controls" autoplay="autoplay">
        <source src="assets/verge.webm" type="video/webm">
        <p>您的浏览器不支持 WebM</p>
    </video>

    <h3>Ogg/Theora</h3>
    <video controls="controls" autoplay="autoplay">
        <source src="assets/verge.ogv" type="video/ogg">
        <p>您的浏览器不支持Ogg/Theora</p>
    </video>
</body>
</html>
